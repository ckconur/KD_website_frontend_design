<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/css/mystyle.css">
    <link rel="stylesheet" href="/css/utilities.css">

</head>

<body>
    <section class="user-settings d-flex">
        <div>
            <div class="side-bar">
                <div>
                    <img src="/images/kd_logo_white.png" alt="">
                    <h2 class="as-center">KD-34</h2>
                </div>
                <hr>
                <ul>
                    <li><a href="companymanager.html"><i class="fas fa-home"></i>Ana Sayfa</a></li>
                    <li><a href="listpage.html"><i class="fas fa-users "></i>Çalışanlar</a></li>
                    <li><a href="#"><i class="fas fa-plane "></i>İzinler</a></li>
                    <li><a href="#"><i class="fas fa-flag "></i>Raporlar</a></li>
                    <li><a href="#"><i class="fas fa-calendar "></i>Takvim</a></li>
                    <li><a href="#"><i class="fas fa-cogs "></i>Ayarlar</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <h2>Merhaba Şirket Adı</h2>
                <span>Çalışanlarınızın Listesi</span>
                <input type="checkbox" name="" id="dropdown-toggle" class="dropdown-toggle">
                <div class="dropdown-task">
                    <ul>
                        <li><a href="#"><i class="fas fa-plus-circle"></i>Talep</a></li>
                        <li><a href="companymanager.html"><i class="fas fa-home"></i>Ana Sayfa</a></li>
                        <li><a href="listpage.html"><i class="fas fa-users "></i>Çalışanlar</a></li>
                        <li><a href="#"><i class="fas fa-plane "></i>İzinler</a></li>
                        <li><a href="#"><i class="fas fa-flag "></i>Raporlar</a></li>
                        <li><a href="#"><i class="fas fa-calendar "></i>Takvim</a></li>
                        <li><a href="usersettings.html"><i class="fas fa-cogs "></i>Ayarlar</a></li>
                    </ul>
                </div>
                <label for="dropdown-toggle" class="dropdown-toggle-label">
                    <span><i class="fas fa-plus fa-2x as-center"></i></span>
                </label>
            </div>
            <hr>
            <div class="d-flex jc-center ai-center px-4">
                <div class="form-group px-4">
                    <div class="my-3 width-100 floating-label">
                        <input class="form-control width-100" type="text" id="firstName" placeholder=" ">
                        <label class="label" for="firstName">Ad</label>
                    </div>
                    <div class="mb-3 width-100 floating-label">
                        <input class="form-control width-100" type="text" id="lastName" placeholder=" ">
                        <label class="label" for="lastName">Soyad</label>
    
                    </div>
                    <div class="mb-3 width-100 floating-label">
                        <input class="form-control width-100" type="text" id="companyPhone" placeholder=" ">
                        <label class="label" for="companyPhone">Şirket Telefonu</label>
    
                    </div>
                    <div class="mb-3 width-100 floating-label">
                        <input class="form-control width-100" type="text" id="companyMail" placeholder=" ">
                        <label class="label" for="companyMail">Şirket Mailiniz</label>
    
                    </div>
                    <div class="mb-3 width-100 floating-label">
                        <input class="form-control width-100" type="text" id="companyName" placeholder=" ">
                        <label class="label" for="companyName">Şirket Adı</label>
    
                    </div>
                    <div class="mb-3 width-100 floating-label">
                        <input class="form-control width-100" type="text" id="password" placeholder=" ">
                        <label class="label" for="password">Şifre</label>
    
                    </div>
                    <div class="mb-3 width-100">
                        <a href="#" class="btn btn-primary py-1">Güncelle</a>
                    </div>
                    <div class="mb-3 width-100">
                        <a href="#" class="btn btn-danger py-1 fw-bold">Pasifleştir</a>
                    </div>
                </div>
            </div>
    </section>

</html>
