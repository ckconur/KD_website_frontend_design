<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Off</title>
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="details-page d-flex">

        <!-- Side Bar -->

        <div>
            <div class="side-bar">
                <div>
                    <img src="/images/kd_logo_white.png" alt="">
                    <h2 class="as-center">KD-34</h2>

                </div>
                <hr>
                <ul>
                    <li><a href="admin.html"><i class="fas fa-home"></i>Ana Sayfa</a></li>
                    <li><a href="adminmembers.html"><i class="fas fa-users "></i>Şirketler</a></li>
                    <li><a href="admindescribing.html"><i class="fas fa-plane "></i>Tanımlamalar</a></li>
                </ul>
            </div>
        </div>
        <div class="content">

            <!-- Header -->

            <div class="header">
                <h3>İzinler Paneli</h3>

                <input type="checkbox" name="" id="dropdown-toggle" class="dropdown-toggle">
                <div class="dropdown-task">
                    <ul>
                        <li><a href="admin.html"><i class="fas fa-home"></i>Ana Sayfa</a></li>
                        <li><a href="adminmembers.html"><i class="fas fa-users "></i>Şirketler</a></li>
                        <li><a href="admindescribing.html"><i class="fas fa-plane "></i>Tanımlamalar</a></li>
                    </ul>
                </div>
                <label for="dropdown-toggle" class="dropdown-toggle-label">
                    <span><i class="fas fa-plus fa-2x as-center"></i></span>
                </label>
            </div>

            <hr>

            <!-- Content Body -->

            <div class="py-4">

                <div class="d-grid">
                    <div>
                        <div class="d-flex flex-column my-4">
                            <input type="text" placeholder="İzin Adı" required class="square-input square-input-md" id="dayofftype">
                            <label for="dayofftype" class="square-input-label">İzin Adı</label>
                        </div>
        
                        <div class="d-flex flex-column my-4">
                            <input type="number" placeholder="Gün" required class="square-input square-input-md" id="dayoffday">
                            <label for="dayoffday" class="square-input-label">Gün</label>
                        </div>

                        <div class="d-flex flex-column my-4">
                            <label for="description" class="square-input-label">Açıklama</label>
                            <textarea name="description" id="description" cols="50" rows="20"
                                class="square-input"></textarea>
                        </div>

                        <div class="d-grid mb-4">
                            <button class="btn btn-primary">Oluştur</button>
                        </div>
                    </div>

                    <div>
                        <table class="table table-striped width-100">
                            <thead>
                                <tr>
                                    <th>İzin Türü</th>
                                    <th>Açıklama</th>
                                    <th>Gün</th>
                                    <th></th>
                                </tr>
                            </thead>
    
                            <tbody>
                                <tr>
                                    <td>Yıllık İzin</td>
                                    <td>Çalışanların 1 seneden sonra edineceği izin</td>
                                    <td>60</td>
                                    <td><a href="#" class="btn btn-danger">Kaldır</a></td>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </section>

    <script src="/js/app.js"></script>
</body>

</html>
